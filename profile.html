<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - UniConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Common Navigation Bar -->
  <header class="top-menu">
    <h1 class="logo">üèõÔ∏è Campus Wire</h1>
    <nav>
      <a href="#">Homepage</a>
      <a href="calender.html">Calendar</a>
      <a href="profile.html" class="active">Profile</a>
    </nav>
  </header>

  <!-- Profile Container -->
  <div class="profile-container">

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="profile-pic.jpg" alt="Profile Picture">
      <h2>Sarah Johnson</h2>
      <p>Computer Science</p>
      <button>Edit Profile</button>
    </div>

    <!-- Personal Info Section -->
    <div class="personal-info">
      <h3>Personal Information</h3>
      <div class="form-row">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" value="Sarah">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" value="Johnson">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" value="sarah.johnson@example.com">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" value="+123456789">
        </div>
      </div>

      <!-- Notification Preferences -->
      <div class="notification-preferences">
        <h3>Notification Preferences</h3>
        <label>
          Email Notifications 
          <input type="checkbox" checked>
        </label>
        <label>
          SMS Notifications 
          <input type="checkbox" checked>
        </label>
      </div>
    </div>

  </div>


  <!-- Footer -->
  <footer class="footer">
    <p>About Us | Contact | Privacy Policy</p>
    <p>¬© 2023 UniConnect</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
